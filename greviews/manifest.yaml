version: "2"
name: "Google Review VoC"
description: "Creates tickets from Google review customer reviews regarding your company and categorises it and gives you actionable insights"

service_account:
  display_name: Google review VoC

keyrings:
  organization:
    - name: fireworks_api_key
      description: API Key for Fireworks, follow https://readme.fireworks.ai/docs/quickstart to get one.
      types:
        - snap_in_secret
      display_name: Fireworks API Key

inputs:
  organization:
    - name: gid
      description: "The id of your company on google business"
      field_type: text
      is_required: true
      default_value: ""
      ui:
        display_name: ID
    - name: company
      description: "The name of your company on google business"
      field_type: text
      is_required: true
      default_value: ""
      ui:
        display_name: Company name
    - name: default_part_id
      description: "Default part under which to create tickets."
      field_type: id
      id_type:
        - product
        - capability
        - feature
        - enhancement
      is_required: true
      default_value: "don:core:dvrv-us-1:devo/xxx:product/xxx"
      ui:
        display_name: Default Part
    - name: default_owner_id
      description: "Default owner of the tickets."
      field_type: id
      id_type:
        - devu
      is_required: true
      default_value: "don:identity:dvrv-us-1:devo/xxx:devu/xxx"
      ui:
        display_name: Default Owner
    - name: llm_model_to_use
      description: "Which LLM model to use for the review categorization. Not all might work perfectly, generally prefer a larger model with >= 7B params"
      field_type: enum
      allowed_values:
        - qwen-72b-chat
        - elyza-japanese-llama-2-7b-fast-instruct
        - firellava-13b
        - japanese-llava-mistral-7b
        - japanese-stablelm-instruct-beta-70b
        - japanese-stablelm-instruct-gamma-7b
        - japanese-stable-vlm
        - llamaguard-7b
        - llama-v2-13b
        - llama-v2-13b-chat
        - llama-v2-13b-code
        - llama-v2-13b-code-instruct
        - llama-v2-34b-code
        - llama-v2-34b-code-instruct
        - llama-v2-70b
        - llama-v2-70b-chat
        - llama-v2-7b
        - llama-v2-7b-chat
        - llava-codellama-34b
        - llava-v15-13b-fireworks
        - mistral-7b
        - mistral-7b-instruct-4k
        - mixtral-8x7b
        - mixtral-8x7b-instruct
        - qwen-14b-chat
        - qwen-1-8b-chat
        - stablecode
        - stablelm-zephyr-3b
        - starcoder-16b-w8a16
        - starcoder-7b-w8a16
        - yi-34b-200k-capybara
        - yi-6b
        - zephyr-7b-beta
      is_required: true
      default_value: "mixtral-8x7b-instruct"
      ui:
        display_name: LLM Model to use.


tags:
  - name: bug
    description: "This is a bug"
  - name: comaplaint
    description: "This is a complaint"
  - name: question
    description: "This is a question"
  - name: general_feedback
    description: "This is a feedback"
  - name: suggestion
    description: "suggestion"
  - name: praise
    description: "praise"
  - name: security_concern
    description: "security concern"
  - name: pricing
    description: "pricing"
  - name: failed_to_infer_category
    description: "Failed to infer category"
  - name: voc
    description: "voc"
  - name: greview
    description: "greview"

commands:
  - name: greview_voc
    namespace: devrev
    description: Fetches reviews from google reviews and creates tickets
    surfaces:
      - surface: discussions
        object_types:
          - snap_in
    usage_hint: "/greview_voc [number of reviews to fetch and process]"
    function: greview_voc


functions:
  - name: greview_voc
    description: Fetches reviews from google reviews and creates tickets
